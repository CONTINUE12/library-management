<layout name="layout"/>
<ol class="breadcrumb">
    <li><a href="{:url('/')}">首页</a></li>
    <li><a href="{:url('/')}">书籍管理</a></li>
    <li class="active">编辑书籍</li>
</ol>
<div class="panel panel-default">
    <div class="panel-body">
        <form action="{:url('book/do_edit',['id'=>$book['book_id']])}" class="form-horizontal" method="post">
            <div class="form-group">
                <label for="isbn" class="control-label col-md-1">ISBN</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="ISBN编码" value="{$book.isbn}" required name="isbn" id="isbn">
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="control-label col-md-1">标题</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="标题" value="{$book.title}" required name="title" id="title">
                </div>
            </div>
            <div class="form-group">
                <label for="author" class="control-label col-md-1">作者</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="作者姓名" value="{$book.author}" required name="author" id="author">
                </div>
            </div>
            <div class="form-group">
                <label for="publisher" class="control-label col-md-1">出版社</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="出版社名称" value="{$book.publisher}" required name="publisher" id="publisher">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="control-label col-md-1">价格</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="书籍标价(单位:元)" value="{$book.price}" required name="price" id="price">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-lg-offset-1">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
